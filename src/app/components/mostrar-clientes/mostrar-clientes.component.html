<div class="container" style="display: flex;justify-content: space-between;flex-wrap: nowrap;">
  <div class="col-md-8">
    <table class="table" style="width: 100%;background-color: white;">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Email</th>
          <th scope="col">Telefono</th>
          <th scope="col">Ciudad</th>
          <th scope="col">Fecha</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listapersona; let i = index">
          <th scope="row">{{i+1}}</th>

          <td>{{item.nombre}}</td>
          <td>{{item.apellido}}</td>
          <td>{{item.email}}</td>
          <td>{{item.telefono}}</td>
          <td>{{item.ciudad}}</td>
          <td>{{item.fecha}}</td>


        </tr>

      </tbody>
    </table>

  </div>
    <!--Tarjetas laterales-->
    <div class="col-md-3">


      <div class="card text-center bg-success text-white mb-3">
        <div class="card-body">
          <h3>Total Clientes</h3>
          <h4 class="display-4">
            <i class="fas fa-users"></i> {{total}}
          </h4>
        </div>
      </div>
    </div></div>
